<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Few — Live Board</title>
  <link rel="stylesheet" href="/dashboard.css" />
</head>
<body>

  <!-- Rule ticker (double height, top) -->
  <div id="rule-ticker" class="ticker">
    <span class="ticker-label">RULE OF THE DAY —</span>
    <span id="rule-ticker-text"></span>
  </div>

  <!-- Banner -->
  <div id="banner">
    <h1 class="title">THE FEW — EVERYONE WANTS TO EAT BUT FEW WILL HUNT</h1>
    <div id="principle" class="principle"></div>
  </div>

  <!-- Table view -->
  <div id="view">
    <table id="table">
      <thead>
        <tr>
          <th>Agent</th>
          <th>Calls</th>
          <th>Talk Time (min)</th>
          <th>Sales</th>
          <th>AV (12×)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Bottom sale banner (auto-appears on new sale) -->
  <div id="sale-banner" class="sale-banner hidden">
    <span id="sale-text"></span>
  </div>

  <script src="/dashboard.js"></script>
</body>
</html>
