<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Few — Live Board</title>
  <link rel="stylesheet" href="/dashboard.css?v=3" />
</head>
<body>

  <!-- Rule of the day (scrolling) -->
  <div id="rule-ticker" class="ticker"><span id="rule-ticker-text"></span></div>

  <!-- Big headline (gold pulse, slow) -->
  <div id="banner">
    <div class="title pulse-gold">THE FEW — EVERYONE WANTS TO EAT BUT FEW WILL HUNT</div>
    <div id="principle" class="subtitle"></div>
  </div>

  <!-- View label -->
  <div id="view-title" class="view-title">Today — Roster</div>

  <!-- Table -->
  <div id="view">
    <table id="table">
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script src="/dashboard.js?v=3"></script>
</body>
</html>
