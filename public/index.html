<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Few — Live Board</title>
  <link rel="stylesheet" href="/dashboard.css" />
</head>
<body>
  <!-- Rule of the day ticker -->
  <div id="rule-ticker" class="ticker">
    <span id="rule-ticker-text">RULE OF THE DAY — …</span>
  </div>

  <!-- Big headline -->
  <div id="banner">
    <div class="title">THE FEW — EVERYONE WANTS TO EAT BUT FEW WILL HUNT</div>
    <div id="principle" class="subtitle">Bonus) You are who you hunt with. Everybody wants to eat, but FEW will hunt.</div>
  </div>

  <!-- View label -->
  <div id="viewLabel" class="view-label">Today — Roster</div>

  <!-- Table -->
  <div id="view">
    <table id="table">
      <thead>
        <tr>
          <th class="col-agent">Agent</th>
          <th class="col-calls">Calls</th>
          <th class="col-talk">Talk Time (min)</th>
          <th class="col-sales">Sales</th>
          <th class="col-av">Submitted AV (12x)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Sale celebration pop (kept hidden for now, wired later if needed) -->
  <div id="sale-pop" aria-live="polite"></div>

  <script src="/dashboard.js"></script>
</body>
</html>
