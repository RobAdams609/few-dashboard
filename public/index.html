<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no"
  />
  <title>The Few — Live Board</title>
  <link rel="stylesheet" href="/dashboard.css" />
</head>
<body>
  <!-- Rule of the day (from rules.json) -->
  <div id="rule-ticker" class="ticker" aria-live="polite">
    <span class="ticker-label">RULE OF THE DAY —</span>
    <span id="rule-ticker-text">Loading…</span>
  </div>

  <!-- Big headline -->
  <header id="banner">
    <h1 class="title">
      THE FEW — EVERYONE WANTS TO EAT BUT FEW WILL HUNT
    </h1>
    <p id="subtitle" class="subtitle">
      <!-- will be set from Bonus rule if present -->
    </p>
  </header>

  <!-- View label -->
  <div id="view-label" class="view-label">Today — Roster</div>

  <!-- Main table -->
  <div id="view">
    <table id="table">
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <!-- Hidden ARIA region for any future pop / announcements -->
  <div id="sale-pop" aria-live="polite" class="sr-only"></div>

  <script src="/dashboard.js"></script>
</body>
</html>
