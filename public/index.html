<!doctype html>
<html lang="en">
  <style>
.board-img,.board-image{display:block;margin:12px auto;width:min(92vw,680px);height:auto;object-fit:contain}
</style>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FEW — Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body { background:#10151c; color:#cfd7e3; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; }
    .ticker { background:#0b0f15; border-bottom:1px solid #253041; padding:6px 10px; font-size:12px; color:#f0c060; }
    .banner { text-align:center; padding:24px 12px 6px; }
    .title { font-size:44px; font-weight:800; line-height:1.1; color:#fff5d6; text-shadow:0 0 24px rgba(255,210,90,.45); }
    .subtitle { margin-top:10px; font-size:14px; color:#a9b3c5; }
    .section-label { text-align:center; margin:14px 0 8px; color:#ffd36a; font-weight:700; }

    .summary { display:grid; grid-template-columns: repeat(auto-fit,minmax(160px,1fr)); gap:10px; padding:8px 10px 0; }
    .card { background:#0b0f15; border:1px solid #253041; border-radius:12px; padding:10px; text-align:center; }
    .card .k { font-size:12px; color:#9fb0c8; }
    .card .v { font-size:20px; font-weight:800; margin-top:4px; color:#fff5d6; }

    table { width:100%; border-collapse:collapse; background:#0f141c; margin-top:8px; }
    thead th { background:#0b0f15; color:#9fb0c8; font-size:13px; text-align:left; padding:10px; border-top:1px solid #253041; border-bottom:1px solid #253041; }
    tbody td { padding:10px; border-bottom:1px solid #1b2534; }
    td.num { text-align:right; font-variant-numeric:tabular-nums; }

    .agent { display:flex; align-items:center; gap:10px; }
    .avatar, .avatar-fallback { width:28px; height:28px; border-radius:50%; background:#1f2a3a; display:inline-flex; align-items:center; justify-content:center; font-size:12px; font-weight:700; color:#89a2c6; }

    .sale-pop { position:fixed; left:50%; transform:translateX(-50%); bottom:-80px; padding:10px 16px; border-radius:999px;
      background:#0b5d2a; color:#e7ffe7; font-weight:700; box-shadow:0 10px 30px rgba(0,0,0,.35); transition:bottom .35s ease; z-index:9999; }
    .sale-pop.show { bottom:18px; }

    /* OE countdown bar */
    .oe-countdown {
      background:#0b0f15;
      border-top:1px solid #253041;
      padding:8px 0;
      font-size:16px;
      font-weight:700;
      color:#40ff40; /* bright green */
      text-align:center;
      letter-spacing:0.5px;
    }
  </style>
</head>
<body>
  <div id="ticker" class="ticker">RULE OF THE DAY — …</div>

  <header class="banner">
    <div class="title">THE FEW — EVERYONE WANTS TO EAT BUT FEW WILL HUNT</div>
    <div id="principle" class="subtitle">Bonus: You are who you hunt with. Everybody wants to eat, but FEW will hunt.</div>
  </header>

  <div id="viewLabel" class="section-label">Today — Roster</div>

  <!-- Team totals (always visible) -->
  <div id="summary" class="summary">
    <div class="card"><div class="k">Today — Team Calls</div><div id="sumCalls" class="v">0</div></div>
    <div class="card"><div class="k">Today — Team Talk (min)</div><div id="sumTalk" class="v">0</div></div>
    <div class="card"><div class="k">This Week — Team Sales</div><div id="sumSales" class="v">$0</div></div>
    <div class="card"><div class="k">This Week — Team AV (12×)</div><div id="sumAV" class="v">$0</div></div>
    <div class="card"><div class="k">Unassigned Sales</div><div id="sumUnassigned" class="v">$0</div></div>
  </div>

  <!-- Rotating board -->
  <table id="board">
    <thead id="thead"></thead>
    <tbody id="tbody"><tr><td style="padding:18px;color:#5c6c82;">Loading…</td></tr></tbody>
  </table>

  <!-- Sale celebration -->
  <div id="salePop" class="sale-pop" role="status" aria-live="polite"></div>

  <!-- OE Countdown -->
  <div id="oeCountdown" class="oe-countdown"></div>

  <!-- version busts stale cache -->
  <script src="dashboard.js?v=7" defer></script>
  <script>
    // OE Countdown target (example: Nov 1, 2025, 00:00 ET)
    const oeDate = new Date("2025-11-01T00:00:00-04:00").getTime();
    const oeEl = document.getElementById("oeCountdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = oeDate - now;

      if (diff <= 0) {
        oeEl.textContent = "Open Enrollment is LIVE!";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      oeEl.textContent = `OE Countdown: ${d}d ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>
</body>
</html>
