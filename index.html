<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Few Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top Banner -->
  <header class="banner">
    <img src="logo.png" alt="The Few Logo" class="logo" />
    <h1 class="team-name">THE FEW</h1>
    <p id="rule-of-day" class="rule"></p>
  </header>

  <!-- Agent headshots -->
  <div class="agent-headshots"></div>

  <!-- Main metrics area -->
  <div id="metrics">
    <div>Sales Today: <span id="sales-count">0</span></div>
    <div>AV Today: <span id="av-count">$0</span></div>
  </div>

  <!-- Bottom Live Ticker -->
  <div class="ticker-container">
    <div id="live-ticker" class="ticker"></div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
